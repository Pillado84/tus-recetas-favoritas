<div class="card" *ngIf="usuario">
  <div class="card-header">
    <strong>Información personal</strong>
  </div>
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-md-3 mt-3">
          <img class="img-fluid" src="../../../assets/perfil.png" alt="">
        </div>
        <div class="col-md-6 mt-3">
          <div class="form-group">
            <label for="">{{usuario.nombre}}</label>
            <input type="text" name="" id="" placeholder="Cambio de nombre" class="form-control">
          </div>
        </div>
        <div class="col-md-3 mt-3">
          <div class="form-group">
            <label for="">{{usuario.alias}} <span *ngIf="usuario.alias == null">Escribe tu alias</span></label>
            <input type="text" name="" id="" placeholder="Cambio de alias" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mt-3">
          <div class="form-group">
            <label for="">{{usuario.email}} <span *ngIf="usuario.email == null">Escribe tu email</span></label>
            <input type="text" name="" id="" placeholder="Cambio de email" class="form-control">
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="form-group ">
            <label for="">{{usuario.apellidos}} <span *ngIf="usuario.apellidos == null">Escribe tus
                apellidos</span></label>
            <input type="text" name="" id="" placeholder="Cambio de apellidos" class="form-control">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar información</button>
    </form>
  </div>
</div>
